{% load static %}

<!DOCTYPE html>

<html>

    <head> 

        <title> {% block title %}{% endblock %} </title>
        <link rel="stylesheet" href="{% static 'dist/tailwind.css' %}"/>
        <script defer src="{% static 'dist/main.js' %}"> </script>

    </head>
    <body class="antialiased bg-dark w-full h-full font-Poppins flex flex-col"> 

        <div class="header">

            {% block header %}
            {% endblock %}

        </div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <div class="footer">
             {% block footer %} {% endblock %}  
        </div>
    </body>

</html>
